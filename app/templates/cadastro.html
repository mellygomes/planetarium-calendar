<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <title>Daily Cosmos</title>

    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-login.css') }}">
</head>
<body>
    <div class="background-stars-gif"></div>

    <div class="container justify-content-md-center">

     <div class="row text-center">
        <div class="col-12 mt-5 mb-3 text-center">
            <img src="{{ url_for('static', filename='icons/daily-cosmos-logo.png') }}" alt="Logo do site Daily Cosmos" class="logo d-inline">
            <p class=" d-inline"> Daily Cosmos </p>    
        </div>

        <div class="row justify-content-md-center">
            <div class="col-4 login-box">
                <p class="text-center p-4 mt-3 login-title">Cadastro</p>

                {% if erro %}
                    <div class="alert alert-danger" role="alert"> Cadastro falhou! </div>
                {% endif %}

            <form id="fomr-cadastro" action="/cadastrar_usuario" method="POST">
                <div class="container justify-content-md-center p-2">
                    <div class="row login-text-field p-1">
                        <img src="{{ url_for('static', filename='icons/login-cadastro-icons/usuario.png') }}" alt="ícone" class="login-icon">
                        <input type="text" placeholder="Usuario" name="nome_usuario" id="nome_usuario" class="input-usuario">
                    </div>

                    <div class="row login-text-field p-1 mt-5">
                        <img src="{{ url_for('static', filename='icons/login-cadastro-icons/email.png') }}" alt="ícone" class="login-icon">
                        <input type="text" placeholder="E-mail" name="email_usuario" id="email_usuario" class="input-usuario">
                    </div>

                    <div class="row login-text-field p-1 mt-5">
                        <img src="{{ url_for('static', filename='icons/login-cadastro-icons/cadeado.png') }}" alt="ícone" class="login-icon">
                        <input type="password" placeholder="Senha" name="senha_usuario" id="senha_usuario" class="input-senha">
                        <!-- <img src="{{ url_for('static', filename='icons/login-icons/ocultar.png') }}" alt="Logo do site Daily Cosmos" class="login-icon"> -->
                    </div>
                </div>

                <div class="container login-checkbox-field">
                    <div>
                        <input type="checkbox" name="lembrar" id="lembrar" class="login-checkbox">
                        <label for="lembrar"><small>Lembrar</small></label>
                    </div>
                </div>

                <div class="d-flex flex-column align-items-center p-5 mt-2">
                    <button class="login-btn">Cadastrar</button>
                </div>

            </form>

            </div>
        </div>
    </div>
    </div>

</body>
</html>
