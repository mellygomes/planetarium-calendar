<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <title>Daily Cosmos</title>

    <!-- <script src="{{ url_for('static', filename='js/homepage.js') }}"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-calendario.css') }}">
</head>
<body> 

    <div class="container">

    <div id="carousel-anual" class="carousel slide">
        <div class="carousel-inner">
            {% for ano in anos %}
                <div class="carousel-item {% if loop.first %}active{% endif %}">
                    <h3 class="text-center m-4">{{ ano }}</h3>
                </div>
            {% endfor %}
        </div>

        <button class="carousel-control-prev carousel-year-button" type="button" data-bs-target="#carousel-anual" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next carousel-year-button" type="button" data-bs-target="#carousel-anual" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Pr√≥ximo</span>
        </button>
        </div>

    </div>
</body>
</html>
