<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='icons/daily-cosmos-logo2.png') }}" type="image/x-icon">
    <title>Daily Cosmos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style-login.css') }}">
</head>
<body>
    <!-- Usar http://localhost:5000/login pra testar-->
    <div class="background-stars-gif"></div>
    <div class="background-gradient-overlay"></div>

    <div class="container justify-content-md-center">

     <div class="row text-center">

        {% if erro %}
            <div class="alert alert-danger" role="alert"> Login falhou! Veirifque suas credenciais. </div>
        {% endif %}

       <div class="col-12 d-flex align-items-center justify-content-center" style="margin-top: 7rem;">
            <img src="{{ url_for('static', filename='icons/daily-cosmos-logo2.png') }}" alt="Logo do site Daily Cosmos" class="logo d-inline">
            <p class="d-inline titulo-daily"> Daily Cosmos </p>    
        </div>

        <div class="row justify-content-md-center" style="margin-left: 0.1rem;">
            <div class="col-5 mt-5 login-box">
                <p class="text-center p-4 mt-4 login-title">Login</p>

            <form id="login-usuario" action="/fazer_login" method="POST">
                <div class="container justify-content-md-center" style="padding-top: 2rem;">
                    <div class="row login-text-field p-1">
                        <img src="{{ url_for('static', filename='icons/login-cadastro-icons/email.png') }}" alt="ícone" class="login-icon">
                        <input type="text" placeholder="E-mail" name="email_usuario" id="email_usuario" class="input-usuario">
                    </div>

                    <div class="row login-text-field p-1 mt-5">
                        <img src="{{ url_for('static', filename='icons/login-cadastro-icons/cadeado.png') }}" alt="ícone" class="login-icon">
                        <input type="password" placeholder="Senha" name="senha_usuario" id="senha_usuario" class="input-senha">
                        <!-- <img src="{{ url_for('static', filename='icons/login-icons/ocultar.png') }}" alt="Logo do site Daily Cosmos" class="login-icon"> -->
                    </div>
                </div>

                <div class="container login-checkbox-field">
                    <div>
                        <input type="checkbox" name="lembrar" id="lembrar" class="login-checkbox mt-3">
                        <label for="lembrar"><small>Lembrar</small></label>
                    </div>
                    <a href="/login" class="login-text-help">Esqueceu a senha?</a>
                </div>

                <div class="d-flex flex-column align-items-center p-5 mt-5">
                    <button class="login-btn">Entrar</button>
                    <span class="login-text-help mt-3"><small>Não tem uma conta? <a href="/cadastro">Registre-se!</a></small></span>
                </div>

            </form>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
